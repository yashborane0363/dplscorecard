<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPL ScoreCard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'slate-950': '#0f172a',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        font-family: sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .page {
        display: none;
        min-height: 100vh;
        width: 100%;
      }
      .page.active {
        display: block;
      }
      .flex-page.active {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .modal {
        display: none; /* Hidden by default */
      }
      .modal.is-open {
        display: flex; /* Display when open */
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body class="bg-slate-950 text-white antialiased">
    <div id="app-container">
      <!-- HOME PAGE -->
      <div id="home-page" class="page justify-start p-4 overflow-y-auto relative">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_bottom,_var(--tw-gradient-stops))] from-green-800/40 via-slate-950 to-slate-950" aria-hidden="true"></div>
        <div class="w-full flex-grow flex flex-col items-center justify-center pt-8">
            <div class="relative z-10 text-center flex flex-col items-center">
                <div class="mb-6" id="home-stumps-icon"></div>
                <h1 class="text-4xl sm:text-6xl font-extrabold tracking-wider text-white" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5)">
                  DPL ScoreCard
                </h1>
                <p class="mt-4 text-lg text-slate-300 max-w-xl mx-auto" style="text-shadow: 0 1px 5px rgba(0,0,0,0.5)">
                  The essential digital scorecard for your local matches. Every run, every wicket, beautifully tracked.
                </p>
            </div>
            <div class="relative z-10 mt-12 flex flex-col sm:flex-row items-center gap-4">
                <button id="start-new-btn" class="font-bold py-3 px-8 rounded-md transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-950 transform hover:scale-105 active:scale-95 w-full sm:w-auto text-lg shadow-lg bg-green-600 hover:bg-green-500 focus:ring-green-500 shadow-green-500/20 text-white">
                  <span class="mr-2" role="img" aria-label="cricket bat and ball">üèè</span>
                  Start New Match
                </button>
                <button id="resume-match-btn" class="font-bold py-3 px-8 rounded-md transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-950 transform hover:scale-105 active:scale-95 bg-slate-700 hover:bg-slate-600 text-slate-100 focus:ring-slate-500 w-full sm:w-auto text-lg hidden">
                  Resume Last Match
                </button>
            </div>
        </div>
        <div id="photo-gallery-container" class="w-full max-w-7xl mx-auto mt-16 z-10 pb-8"></div>
        <footer class="relative w-full max-w-7xl mx-auto z-10 mt-12 py-6 border-t border-slate-800/50">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <p class="text-slate-400 text-sm text-center sm:text-left" id="footer-copyright"></p>
                <div class="flex items-center gap-6" id="footer-social-icons"></div>
            </div>
        </footer>
      </div>

      <!-- MATCH SETUP PAGE -->
      <div id="match-setup-page" class="page p-4">
        <div class="bg-slate-800/60 border border-slate-700/50 rounded-lg shadow-xl backdrop-blur-sm p-4 sm:p-6 w-full max-w-2xl mx-auto my-8">
          <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">New Cricket Match</h1>
          <form id="match-setup-form" class="space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
              <div id="team-a-setup-card"></div>
              <div id="team-b-setup-card"></div>
            </div>
            <div class="border-t border-slate-700 pt-6 space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300">Venue</label>
                        <input type="text" id="venue-input" placeholder="e.g., City Stadium" class="w-full bg-slate-800 border border-slate-600 rounded-md p-2 mt-1" required/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300">Overs</label>
                        <input type="number" id="overs-input" value="20" min="1" max="50" class="w-full bg-slate-800 border border-slate-600 rounded-md p-2 mt-1" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300">Players per Team</label>
                        <input type="number" id="players-per-team-input" value="11" min="2" max="15" class="w-full bg-slate-800 border border-slate-600 rounded-md p-2 mt-1" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300">Toss Won By</label>
                    <select id="toss-winner-select" class="w-full bg-slate-800 border border-slate-600 rounded-md p-2 mt-1 text-white disabled:opacity-50"></select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300">Decision</label>
                    <select id="toss-choice-select" class="w-full bg-slate-800 border border-slate-600 rounded-md p-2 mt-1 text-white">
                        <option value="BATTING">Bat</option>
                        <option value="BOWLING">Bowl</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="font-bold py-2 px-4 rounded-md transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-950 transform hover:scale-105 active:scale-95 bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500 w-full mt-6">Setup Innings</button>
          </form>
        </div>
      </div>

      <!-- LIVE SCORING PAGE -->
      <div id="live-scoring-page" class="page p-2 sm:p-4 max-w-7xl mx-auto"></div>

      <!-- MATCH SUMMARY PAGE -->
      <div id="match-summary-page" class="page p-2 sm:p-4"></div>

      <!-- MODALS -->
      <div id="opening-players-modal" class="modal fixed inset-0 bg-black bg-opacity-70 z-50 justify-center items-center p-4"></div>
      <div id="wicket-details-modal" class="modal fixed inset-0 bg-black bg-opacity-70 z-50 justify-center items-center p-4"></div>
      <div id="new-batsman-modal" class="modal fixed inset-0 bg-black bg-opacity-70 z-50 justify-center items-center p-4"></div>
      <div id="new-bowler-modal" class="modal fixed inset-0 bg-black bg-opacity-70 z-50 justify-center items-center p-4"></div>
      <div id="next-innings-modal" class="modal fixed inset-0 bg-black bg-opacity-70 z-50 justify-center items-center p-4"></div>
      
      <!-- PDF Scoresheet Container -->
      <div id="pdf-scoresheet-container" style="position: absolute; left: -9999px; top: -9999px;"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
